<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <link rel="apple-touch-icon" href="/icons/apple-icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Magic Moments">
    <meta name="apple-mobile-web-app-status-bar" content="#FFFFFF">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="theme-color" content="#FFFFFF">

    <link rel="manifest" href="manifest.json">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Stylesheet Reset -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css" integrity="sha512-IJEbgDEF7OeKJRa0MY2PApnyJHRIsgzCveek4ec8VWQ+7KG3ZSKVNYa5xP/Gh0hVP0Mwb+gBsk+GwR3JQGhQNg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Magic Moments</title>
</head>
<body>

    <!-- CTA -->
    <div id="cta-board" class="cta-board">

        <h1>Quick Actions</h1>
        <div id="cta-actions" class="cta-actions">
            <div class="cta-box cta-memory shadow">
                <div class="cta-darkness"></div>
                <h1>Create Memory</h1>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="cta-box cta-relationship shadow">
                <div class="cta-darkness"></div>
                <h1>Create Relationship</h1>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="cta-box cta-reminder shadow">
                <div class="cta-darkness"></div>
                <h1>Create Reminder</h1>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="cta-box cta-person shadow">
                <div class="cta-darkness"></div>
                <h1>Create new Person</h1>
                <i class="fa-solid fa-plus"></i>
            </div>
            <div class="cta-box cta-random shadow">
                <div class="cta-darkness"></div>
                <h1>View random Memory</h1>
                <i class="fa-solid fa-dice"></i>
            </div>
        </div>
    </div>

    <!-- Navigation Container -->
    <div id="nav-container">
        <input type="checkbox" id="navi-toggle" class="checkbox" />
        <label for="navi-toggle">
            <span class="round-button menu-button fa-sharp fa-solid fa-bars shadow"></span>
        </label>

        <nav class="nav">
            <div class="logo-container">
                <img src="./assets/images/ui/final_logo.png" alt="Magic Moments Logo">
            </div>

            <ul class="list shadow">
              <li class="item"> <i class="fa-solid fa-rainbow"></i> <br> <a class="link"> Memories </a> </li>
              <li class="item"> <i class="fa-solid fa-people-arrows"></i> <br> <a class="link"> Relationships </a> </li>
              <li class="item"> <i class="fa-regular fa-bell"></i> <br> <a class="link"> Reminders </a> </li>
              <li class="item"> <i class="fa-solid fa-user-group"></i> <br> <a class="link"> People & Other </a> </li>
            </ul>
          </nav>
    </div>
    
    <!-- Main Content Wrapper -->
    <div id="primary-content-wrapper" class="primary-content-wrapper shadow">

        <!-- Landing Page -->
        <div id='landing-wrapper' class="landing-wrapper">

            <!-- Header -->
            <div id="header-container" class="header-container">
                <div class="user-image-container shadow">
                    <div id="user-image" class="user-image"></div>
                    <div class="edit-container-header shadow">
                        <i class="fa-solid fa-pencil"></i>
                    </div>
                </div>
                <h1>Peggy Harsh</h1>
                <h2>@peggy.harsh</h2>
            </div>

        </div>
        <!-- End Landing Page -->

    </div>




    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('service worker registered'))
                .catch(() => console.log('service worker not registered'));
        }
    </script>

    <script src="/assets/js/dots.js"></script>
    <script src="/assets/js/transitions.js"></script>
    <noscript>Please enable JavaScript to continue using this application.</noscript>

</body>
</html>
